<!DOCTYPE html>
<html>

<head>

	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<title>PiuPiuwer</title>
	<link rel="icon" href="img/logo.svg">
	<link rel="stylesheet" type="text/css" href="reset.css"/>
	<link rel="stylesheet" type="text/css" href="style-senha.css"/>	
	<link href="https://fonts.googleapis.com/css2?family=Averia+Sans+Libre&display=swap" rel="stylesheet">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body>
	<header>
		<div id="titulo">
			<img id="logo" src="img/logo.svg">
			<h1 id="piupiuwer" >PiuPiuwer</h1>
		</div>
	</header>
	<form id="form">
		<h2 id="subtit">Redefinir Senha</h2>
		<button id="sendcode" type="button">Enviar email com código</button>
		<input class="input" id="senha" nome="senha" placeholder="Nova Senha" type="password">
        <input class="input" id="confirmar" nome="confirmar" placeholder="Confirmar Senha" type="password">
		<input class="input" id="codigo" nome="codigo" placeholder="Código" type="number">
		<ul>
			<li class="erro" id="desigualdade"></li>
			<li class="erro" id="codigoerrado"></li>
			<li class="erro" id="digitesenha"></li>
		</ul>
		<button id="enviar" type="button">Enviar</button>
	</form>
	<footer>
		<p>PiuPiuwer &#169; 2020</p>
		<p>Email: contato@piupiuwer.com.br</p>

	</footer>
</body>

</html>

<script src="js/senha.js"></script>
